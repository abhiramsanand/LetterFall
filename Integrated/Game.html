<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Fall</title>
    <link rel="stylesheet" href="Game.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="game-container"
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div id="basket"></div>
      <div id="timer" class="position-absolute top-0 end-0 m-3">20</div>
    </div>
    <div id="caught-letters" class="d-flex justify-content-center mt-3"></div>
    <div
      id="word-entry-container"
      class="text-center mt-3"
      style="display: none"
    >
      <p>Time left to enter words: <span id="word-timer">60</span>s</p>
      <input
        type="text"
        id="input-words"
        class="form-control"
        placeholder="Enter words here"
      />
      <button id="submit-words" class="btn btn-success mt-2">Submit</button>
      <button id="shuffle-letters" class="btn btn-warning mt-2">
        Shuffle Letters
      </button>
      <p id="score" class="mt-3"></p>
      <p id="error" class="text-danger"></p>
      <ul id="valid-words" class="mt-3"></ul>
      <!-- New container for valid words -->
    </div>
    <button
      id="goto-next-game"
      class="btn btn-primary mt-3"
      style="display: none"
    >
      Go to Next Game
    </button>

    <audio autoplay loop>
      <source src="../Audio/backgroundSound.mp3" type="audio/mpeg" />
    </audio>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Game.js"></script>
  </body>
</html>
