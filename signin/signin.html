<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signin.css" />
    <script type="module" src="..\firebase\login-js.js" defer></script>
  </head>
  <body>
    <section class="signin">
      <form class="signin_form">
        <h2 id="signin_heading">Sign In</h2>
        <input type="text" placeholder="Email" id="login-email" name="Name" />
        <input
          type="password"
          placeholder="Password"
          id="login-password"
          name="password"
        />
        <button id="login" type="button">CONTINUE</button>
        <a id="forget_password_link" href="#">Forget Password?</a>
        <p id="message"></p>
      </form>
    </section>
    <a href="../instructions/instructions.html" class="BackButton">&#8592; Back</a>
    <audio autoplay loop>
      <source src="../Audio/backgroundSound.mp3" type="audio/mpeg">
    </audio>

  </body>
</html>
