<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Score.css" />
  </head>
  <body>
    <div >
        <p style="position: absolute; font-size: 70px; top: 0px; left: 500px; ">SCORE</p>
        <p id="dataDisplay"></p>
    </div>
    <div class="button-container">
      <button
        class="action-button"
        onclick="window.location.href='../Integrated/Game.html'"
      >
        Play Again
      </button>
      <button
        class="action-button"
        onclick="window.location.href='../Leaderboard/Leaderboard.html'"
      >
        Leaderboard
      </button>
      <button
        class="action-button"
        onclick="window.location.href='../Feedback/feedback.html'"
      >
        Feedback
      </button>
    </div>

    <script src="Score.js"></script>
    <script>
      const receivedData = localStorage.getItem("myData");

      const dataDisplay = document.getElementById("dataDisplay");
      dataDisplay.textContent = + receivedData;
    </script>
  </body>
</html>
