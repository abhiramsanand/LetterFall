<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Feedback Page</title>

    <link rel="stylesheet" href="feedback.css" />
  </head>

  <body>
    <div class="container">
      <h1>Feedback</h1>

      <div class="feedback-form">
        <form id="feedbackForm" action="#" method="post">
          <div class="form-group">
            <input type="text" placeholder="Enter your name here..." required />
          </div>

          <div class="form-group">
            <textarea
              id="message"
              name="message"
              required
              placeholder="Enter your feedback here ..."
            ></textarea>
          </div>

          <div class="card">
            <span onclick="gfg(1)" class="star">★</span>

            <span onclick="gfg(2)" class="star">★</span>

            <span onclick="gfg(3)" class="star">★</span>

            <span onclick="gfg(4)" class="star">★</span>

            <span onclick="gfg(5)" class="star">★</span>

            <h3 id="output">Rating is: 0/5</h3>
          </div>

          <div class="form-group">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>

    <div id="notification" class="notification">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >

      <strong>Thank you!</strong> Your feedback has been submitted successfully.
    </div>

    <audio autoplay loop>
      <source src="../Audio/leaderboardSound.mp3" type="audio/mpeg" />
    </audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="feedback.js"></script>

    <a href="../Homepage/HomePage.html" class="BackButton">&#8592; Back</a>
    <a href="./reviews.html" class="ReviewButton">View Feedback</a>
  </body>
</html>
